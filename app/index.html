<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audit Tool Prototype</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/site.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>
  <div id="app" data-active-location>
    <div id="widget">
      <a class="link__prev ani__slide-down">Prev</a>
      <a class="link__next ani__slide-down">Next</a>
    </div>
    <img id="nav__home" src="img/icon__hamburger.svg" />
  </div>
  <!--[if IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <!--  **********************************
                    PAGES 
      ************************************* -->

  <script id="page__start" type="text/x-handlebars-template">
    <div id="start-page" class="ani__temp  ani__slide-left" data-id="{{id}}" data-order="{{ order }}" data-state="{{state}}">
      <img class="start-page__icon ani__pop" src="img/icon__home.svg" />
      <div class="start-page__content ani__fade">
        <h2>Audit Tool</h2>
        <p>Welcome</p>
      </div>
      <div class="start-page__footer">
        <a class="start-page__start-btn">Start</a>
        <a class="start-page__reset-btn">Reset</a>
        <a class="start-page__continue-btn">Continue</a>
      </div>
    </div>
  </script>

  <script id="page__summary" type="text/x-handlebars-template">
    <div id="summary" class="ani__temp  ani__slide-right" data-id="{{id}}" data-order="{{ order }}" data-state="{{state}}">
      <img class="summary__icon ani__pop" src="img/icon__status.svg" />
      <div class="summary__content ani__fade">
        <h2>Summary</h2>
        <p>Your Overall Score</p>
        <div class="summary__overall-score">{{total}}</div>
        {{#each locations}} {{> location }} {{/each}}
      </div>
      <div class="summary__footer">
        <a class="summary__reset-btn">Try Again</a>
      </div>
    </div>
  </script>

  <script id="template__location-result" type="text/x-handlebars-template">
    <div class="summary__location-result ani__slide-down" data-animation-delay="200">
      <div class="summary__location-icon">
        <img class="ani__pop" src="{{iconUrl}}" />
      </div>
      <h4>{{name}}</h4>
      <span>{{score}}</span>
    </div>
  </script>

  <!--  **********************************
                    QUESTION 
      ************************************* -->

  <script id="template__question" type="text/x-handlebars-template">
    <div class="card card--{{location}} ani__slide" data-id="{{id}}" data-order="{{ order }}" data-state="{{state}}">
      <!--<img class="card__icon ani__pop" src="img/icon__q.svg" />-->
      {{> questionWrap }}
    </div>
  </script>

  <!--  **********************************
              QUESTION PARTIALS
      ************************************* -->

  <script id="template__multi-choice" type="text/x-handlebars-template">
    <div class="card__question ani__pop">
      <div class="card__question-bg"></div>
      <p>{{ question }}</p>
    </div>
    {{#if answers.length}}
    <ul class="multi-choice">
      {{#each answers}}
      <li class="multi-choice__answer ani__slide-down" data-animation-delay="100" data-answer-weight="{{weight}}" data-answer-id="{{id}}"
        data-answer-fact="{{fact}}">
        {{answer}}
        <input type="checkbox" id="{{id}}" />
      </li>
      {{/each}}
    </ul>
    {{/if}}
  </script>

  <script id="template__choice" type="text/x-handlebars-template">
    <div class="card__question ani__pop">
      <div class="card__question-bg"></div>
      <p>{{ question }}</p>
    </div>
    {{#if answers.length}}
    <ul class="choice">
      {{#each answers}}
      <li class="choice__answer ani__slide-down" data-animation-delay="100" data-answer-weight="{{weight}}" data-answer-id="{{id}}"
        data-answer-fact="{{fact}}">
        {{answer}}
        <input type="checkbox" id="{{id}}" />
      </li>
      {{/each}}
    </ul>
    {{/if}}
  </script>

  <script id="template__bool" type="text/x-handlebars-template">
    <div class="card__question ani__pop">
      <div class="card__question-bg"></div>
      <p>{{ question }}</p>
    </div>
    {{#if answers.length}}
    <ul class="bool">
      {{#each answers}}
      <li class="bool__answer ani__slide-down" data-animation-delay="100" data-answer-weight="{{weight}}" data-answer-id="{{id}}"
        data-answer-fact="{{fact}}">
        {{ answer }}
        <input type="checkbox" id="{{id}}" />
      </li>
      {{/each}}
    </ul>
    {{/if}}
  </script>

  <!--
  unused 
  <script id="template__range" type="text/x-handlebars-template">
    <p>{{ question }}</p>
    <div class="range__answer">
      <input type="range" min="{{min}}" max="{{max}}" />
      <div class="range__display"></div>
    </div>
  </script>-->

  <!--  **********************************
                FACT POP UP
      ************************************* -->

  <script id="template__fact" type="text/x-handlebars-template">
    <div class="fact__background"></div>
    <div class="fact__wrapper ani__pop">
      <img class="fact__img ani__fade" src="img/icon__fact.svg" />
      <img class="fact__close-btn ani__rotate" data-animtion-delay="100" src="img/icon__close.svg" />
      <div class="fact__content">
        <p class="ani__fade">{{ text }}</p>
      </div>
      <div class="fact__footer">
        <a class="fact__next-btn ani__slide-down" data-animation-delay="200">Got it</a>
      </div>
    </div>
  </script>


  <!--  **********************************
                BACKGROUNDS
      ************************************* -->

  <script id="template__location" type="text/x-handlebars-template">
    <div id="{{id}}" class="location ani__fade" data-bg-order="null" data-bg-state="void" data-bg-id="{{id}}">
      {{#if iconUrl}}
      <div class="location__status">
        <img class="location__img" src="{{iconUrl}}" />
        <div class="location__score"></div>
      </div>
      {{/if}}
    </div>
  </script>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <script src="/bower_components/handlebars/handlebars.js"></script>
  <script src="/bower_components/page/page.js"></script>
  <script src="/bower_components/html5-history-api/history.js"></script>
  <script src="/bower_components/js-polyfills/polyfill.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/bundle.js"></script>
  <!-- endbuild -->
</body>

</html>
